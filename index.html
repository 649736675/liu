<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#one td {
				padding: 10px;
				padding-right: 20px;
				border: 1px solid grey;
			}
			#two td {
				padding: 10px;
				border: 1px solid grey;
			}
		</style>
	</head>
	<body>
			<h2>第一题</h2>
		<script>
		//第一题
			document.write('<table cellspacing="0" id="one">');
			for(let i=1; i<=9; i++){
				document.write('<tr>');
				for(let j=1; j<=i; j++) {
					document.write('<td>');
					document.write(`${i} * ${j} = ${j*i}`);
					document.write('</td>');
				}
				for(let a=i+1; a<=9; a++){
					document.write('<td></td>')
				}
				document.write('</tr>');
			}
			document.write('</table>');
			document.write('<hr>');
		//第二题
		document.write('<h2>第二题</h2>');
		document.write('<table cellspacing="0" id="two">')
		for(let i=0; i<=13; i++){
			document.write('<tr>')
			for(let j=0; j<=13; j++) {
				if (i ==0 && j==0) {
					document.write('<td>');
					document.write('X');
					document.write('</td>');
				}else if(i == 0){
					document.write('<td>');
					document.write(`${j-1}`);
					document.write('</td>');
				}else if(j == 0){
					document.write('<td>');
					document.write(`${i-1}`);
					document.write('</td>');
				}else {
					document.write('<td>')
					document.write(`${(j-1)*(i-1)}`);
					document.write('</td>')
				}
			}
			document.write('</tr>');
		}
		document.write('</table>');
		document.write('<hr>');
		//第三题
		document.write('<h2>第三题</h2>');
		document.write('<div id="three">');
		let num=0;
		for(let i=0; i<=99; i++) {
			num++;
			if(i < 10){
				document.write('0'+i+' ');
			}else {
				document.write(i+' ');
			}
			if(num%10 === 0){
				document.write('<br>');
			}
		}
		document.write('</div>')
		document.write('<hr>');
		//第四题
		document.write('<h2>第四题</h2>');
		document.write('<div id="four">');
		let A=0,B=0,C=0;
		for(let i=1; i<=100; i++){
			if(i%3 == 0 && i%5 == 0){
				document.write(i+'C'+' ');
				C++;
			}else if(i%3 == 0){
				document.write(i+'A'+' ');
				A++;
			}else if(i%5 == 0){
				document.write(i+'B'+' ');
				B++;
			}else {
				document.write(i+' ');
			}
		}
		document.write('<br>')
		document.write(`${'A有'+A},${'B有'+B},${'C有'+C}`);
		document.write('</div>');
		document.write('<hr>');
		//第五题
		document.write('<h2>第五题</h2>');
		document.write('<h3>小题1</h3>');
		let a = 1;
		let b = 2;
		a < b ? document.write('a小于b') : a > b ? document.write('a大于b') : document.write('a等于b');
		document.write('<h3>小题2</h3>')
		document.write('结果为3，因为他们是数字类型，转换为字符类型就是12');
		</script>
	</body>
</html>
